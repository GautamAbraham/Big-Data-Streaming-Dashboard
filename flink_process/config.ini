[DEFAULT]
# ====================================================
# Kafka Configuration
# ====================================================
KAFKA_TOPIC = radiation-data
KAFKA_BOOTSTRAP_SERVERS = kafka:9092
KAFKA_OUTPUT_TOPIC = processed-data-output
KAFKA_DIRTY_TOPIC = dirty-data
KAFKA_LATE_TOPIC = late-data
KAFKA_CRITICAL_TOPIC = critical-data

# ====================================================
# Event-Time Processing Configuration
# ====================================================
# How long to wait for late-arriving records (in seconds)
# This determines the watermark strategy and late data detection
ALLOWED_LATENESS_SECONDS = 30

# ====================================================
# Watermark Strategy Configuration  
# ====================================================
# Maximum expected out-of-orderness for watermark generation
# Should match or be less than ALLOWED_LATENESS_SECONDS
WATERMARK_IDLE_TIMEOUT_SECONDS = 60
# Watermark emission interval (in milliseconds)
WATERMARK_INTERVAL_MS = 1000

# ====================================================
# Radiation Level Classification Thresholds (CPM values)
# ====================================================
# LOW: 0 to LOW_THRESHOLD (exclusive)
# MODERATE: LOW_THRESHOLD to MODERATE_THRESHOLD (exclusive) 
# HIGH: MODERATE_THRESHOLD and above
# DANGEROUS: DANGER_THRESHOLD and above (sets dangerous flag to true)
DANGER_THRESHOLD = 100.0
LOW_THRESHOLD = 20
MODERATE_THRESHOLD = 50

# ====================================================
# Parallelism Configuration
# ====================================================
# Global parallelism for the entire job (can be overridden per operator)
GLOBAL_PARALLELISM = 4
# Number of parallel instances for Kafka source operator
SOURCE_PARALLELISM = 2
# Number of parallel instances for data validation operator
VALIDATION_PARALLELISM = 4
# Number of parallel instances for data enrichment operator
ENRICHMENT_PARALLELISM = 4
# Number of parallel instances for sink operators
SINK_PARALLELISM = 2

# ====================================================
# Watermark Strategy Configuration
# ====================================================
# Maximum expected out-of-order delay for records (in milliseconds)
# Records arriving later than this may be considered late
MAX_OUT_OF_ORDERNESS_MS = 30000

# ====================================================
# Performance Tuning
# ====================================================
# Checkpointing interval in milliseconds
CHECKPOINT_INTERVAL_MS = 60000
# Number of checkpoints to retain
CHECKPOINT_RETAIN_COUNT = 3
# State backend configuration
STATE_BACKEND = filesystem
# State backend directory
STATE_BACKEND_DIR = file:///tmp/flink-checkpoints
# How often watermarks are generated (affects latency vs throughput)
# WATERMARK_INTERVAL_MS = 5000  # Commented out - using value from above (1000ms)
# Network buffer timeout in milliseconds
NETWORK_BUFFER_TIMEOUT_MS = 100
# Task cancellation timeout in seconds
TASK_CANCELLATION_TIMEOUT_S = 30

# ====================================================
# Kafka Producer Optimization
# ====================================================
# Batch size for main output topic
KAFKA_BATCH_SIZE_MAIN = 32768
# Batch size for dirty data topic
KAFKA_BATCH_SIZE_DIRTY = 16384
# Linger time for batching in milliseconds
KAFKA_LINGER_MS = 10
# Producer buffer memory in bytes
KAFKA_BUFFER_MEMORY = 67108864

# ====================================================
# Monitoring and Logging
# ====================================================
# Enable metrics reporting
ENABLE_METRICS = true
# Log level (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL = INFO
# Enable detailed operator metrics
ENABLE_OPERATOR_METRICS = true