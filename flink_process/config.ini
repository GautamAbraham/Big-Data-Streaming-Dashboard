[DEFAULT]
# ====================================================
# Kafka Configuration
# ====================================================
KAFKA_TOPIC = radiation-data
KAFKA_BOOTSTRAP_SERVERS = kafka:9092
KAFKA_OUTPUT_TOPIC = normal-data
KAFKA_DIRTY_TOPIC = dirty-data
KAFKA_CRITICAL_TOPIC = critical-data

# ====================================================
# Radiation Level Classification Thresholds (CPM values)
# ====================================================
# LOW: 0 to LOW_THRESHOLD (exclusive)
# MODERATE: LOW_THRESHOLD to MODERATE_THRESHOLD (exclusive) 
# HIGH: MODERATE_THRESHOLD and above
# DANGEROUS: DANGER_THRESHOLD and above (sets dangerous flag to true)
DANGER_THRESHOLD = 1000.0
LOW_THRESHOLD = 50
MODERATE_THRESHOLD = 200

# ====================================================
# OPTIMIZED CONFIGURATION FOR 8GB RAM / i5 8th GEN (4 cores/8 threads)
# Targets 3K-5K records/second with efficient resource usage
# REBALANCED: Optimized parallelism for better throughput distribution
# ====================================================
# Global parallelism for the entire job (matches available task slots)
GLOBAL_PARALLELISM = 3
# Number of parallel instances for Kafka source operator (INCREASED)
SOURCE_PARALLELISM = 3
# Number of parallel instances for ultra-fast single-pass processor (REDUCED)
VALIDATION_PARALLELISM = 3
# Number of parallel instances for sink operators
SINK_PARALLELISM = 2

# ====================================================
# Watermarking Configuration for Event-Time Processing (BALANCED FOR 8GB RAM)
# ====================================================
# Maximum time (in seconds) that events can be out of order (balanced)
MAX_OUT_OF_ORDERNESS_SECONDS = 10
# Time (in minutes) before marking a source partition as idle (balanced)
IDLE_TIMEOUT_MINUTES = 1

# ====================================================
# Temporal Ordering Configuration - PROJECT COMPLIANCE
# ====================================================
# Enable temporal ordering to ensure same timestamp data is processed together
# Requirement: "all location information with the same timestamp need to be submitted at the same time"
ENABLE_TEMPORAL_ORDERING = true
# Window size in seconds for grouping same timestamps (1 second precision)
TEMPORAL_WINDOW_SIZE_SECONDS = 1